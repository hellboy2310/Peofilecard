<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Big+Shoulders+Display:wght@700&family=Imperial+Script&family=Inter:wght@300&family=Kumbh+Sans&family=Lexend+Deca&family=Love+Light&family=Montserrat:ital,wght@1,900&family=Shadows+Into+Light&family=The+Nautigal&family=Yuji+Hentaigana+Akari&family=Yuji+Hentaigana+Akebono&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Big+Shoulders+Display:wght@700&family=Imperial+Script&family=Inter:wght@300&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Love+Light&family=Montserrat:ital,wght@1,900&family=Shadows+Into+Light&family=The+Nautigal&family=Yuji+Hentaigana+Akari&family=Yuji+Hentaigana+Akebono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>


</head>
<main>
  <body>




  <center class="main">








  <div class="card">


    <img class="wave"src="images/bg-pattern-card.svg" alt="back-img">

  <img class="victor"src="images/image-victor.jpg" alt="">
  <div class="content">
    <h1> Victor Crest <span class="age">26</span></h1>
  <p class="london">London</p>
  <hr>

  <tr>
    <td>
      <table width="100%;">
  <tr>
    <td class="three-col">
      <table class="col">
        <tr>
          <td>
            <h1>80K</h1>
            <p class="foot">Followers</p>
          </td>
        </tr>

      </table>
      <table class="col">
        <tr>
          <td>
            <h1>803K</h1>
            <p class="foot">Likes</p>
          </td>
        </tr>

      </table>
      <table class="col">
        <tr>
          <td>
            <h1>1.4K</h1>
            <p class="foot">Photos</p>
          </td>
        </tr>

      </table>


    </td>
  </tr>
      </table>
    </td>
  </tr>




  </div>




  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bhavesh</a>.
  </div>


  </center>


  </body>
  
</main>
</html>
